{% assign w = site.data.wedding %}
{% assign tm = w.toastmasters %}
<section class="section section--toast" style="width:1366.000px;height:768.000px;background:#f8f3f0;">
  <div class="txt section-header" style="left:76.800px;top:89.143px;width:606.200px;height:114.720px;transform:rotate(0.000deg);color:#6a3137;font-family:'canva_YAGLy65PgHg',serif;font-size:96.000px;line-height:1.130;text-transform:none;letter-spacing:-1.152px;font-weight:normal;font-style:normal;white-space:pre-wrap;">Toastmasters</div>

  <div class="txt toast-question" style="left:267.542px;top:236.863px;width:793.401px;height:28.440px;transform:rotate(0.000deg);color:#6a3137;font-family:'canva_YACgEVY5j_w',serif;font-size:24.000px;line-height:1.890;text-align:center;text-transform:uppercase;letter-spacing:3.072px;font-weight:normal;font-style:normal;white-space:pre-wrap;">{{ tm.question }}</div>
  <div class="txt toast-desc" style="left:228.017px;top:286.303px;width:872.450px;height:77.007px;transform:rotate(0.000deg);color:#6a3137;font-family:'canva_YACgEVY5j_w',serif;font-size:19.965px;line-height:1.400;text-align:center;text-transform:none;letter-spacing:0.000px;font-weight:normal;font-style:normal;white-space:pre-wrap;">{{ tm.description }}</div>

  {% assign left_positions = "379.793,733.723" | split: "," %}
  {% for avatar in tm.avatars %}
  <div class="avatar toast-avatar" style="left:{{ left_positions[forloop.index0] }}px;top:402.310px;width:276.546px;height:276.546px;transform:rotate(0.000deg);border-radius:50%;overflow:hidden;">
    <img src="{{ '/assets/media/' | append: avatar | relative_url }}" alt="" style="width:100%;height:100%;object-fit:cover;" />
  </div>
  {% endfor %}
</section>
