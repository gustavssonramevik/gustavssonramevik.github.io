{% assign w = site.data.wedding %}
{% assign vigsel = w.locations.vigsel %}
{% assign fest = w.locations.fest %}
<section class="section section--local" style="width:1366.000px;height:920.000px;background:#f8f3f0;">
  <div class="txt section-header" style="left:539.173px;top:76.800px;width:257.370px;height:101.973px;transform:rotate(0.000deg);color:#6a3137;font-family:'canva_YAGLy65PgHg',serif;font-size:85.333px;line-height:1.130;text-align:justify;text-transform:none;letter-spacing:-1.024px;font-weight:normal;font-style:normal;white-space:pre-wrap;">Lokal</div>

  <div class="txt local-card-title local-vigsel" style="left:289.293px;top:264.029px;width:249.880px;height:30.023px;transform:rotate(0.000deg);color:#6a3137;font-family:'canva_YACgEVY5j_w',serif;font-size:33.333px;line-height:1.890;text-align:center;text-transform:uppercase;letter-spacing:4.267px;font-weight:normal;font-style:normal;white-space:pre-wrap;">{{ vigsel.title }}</div>
  <div class="txt local-card-title local-fest" style="left:779.588px;top:264.029px;width:249.880px;height:30.023px;transform:rotate(0.000deg);color:#6a3137;font-family:'canva_YACgEVY5j_w',serif;font-size:33.333px;line-height:1.890;text-align:center;text-transform:uppercase;letter-spacing:4.267px;font-weight:normal;font-style:normal;white-space:pre-wrap;">{{ fest.title }}</div>

  <div class="txt local-map-link local-map-link-vigsel" style="left:289.293px;top:330.029px;width:249.880px;height:30.023px;transform:rotate(0.000deg);color:#6a3137;font-family:'canva_YACgEVY5j_w',serif;font-size:18.333px;line-height:1.500;text-align:center;text-transform:none;letter-spacing:1.267px;font-weight:normal;font-style:normal;white-space:pre-wrap;">{{ vigsel.name }}</div>
  <div class="txt local-map-link local-map-link-fest" style="left:779.588px;top:330.029px;width:249.880px;height:30.023px;transform:rotate(0.000deg);color:#6a3137;font-family:'canva_YACgEVY5j_w',serif;font-size:18.333px;line-height:1.500;text-align:center;text-transform:none;letter-spacing:1.267px;font-weight:normal;font-style:normal;white-space:pre-wrap;">{{ fest.name }}</div>

  <div class="img-wrap local-photo local-photo-vigsel" style="left:199.233px;top:365.000px;width:430.000px;height:241.875px;overflow:hidden;">
    <img src="{{ '/assets/media/' | append: vigsel.image | relative_url }}" alt="{{ vigsel.name }}" style="width:100%;height:100%;object-fit:cover;" />
  </div>
  <div class="img-wrap local-photo local-photo-fest" style="left:689.528px;top:365.000px;width:430.000px;height:241.875px;overflow:hidden;">
    <img src="{{ '/assets/media/' | append: fest.image | relative_url }}" alt="{{ fest.name }}" style="width:100%;height:100%;object-fit:cover;" />
  </div>

  <div class="local-map local-map-vigsel" style="left:199.233px;top:620.000px;width:430.000px;height:210.000px;">
    <iframe title="Karta till vigsel - {{ vigsel.name }}" src="https://www.google.com/maps?q={{ vigsel.map_query }}&z=15&output=embed" loading="lazy" referrerpolicy="no-referrer-when-downgrade" allowfullscreen></iframe>
  </div>
  <div class="local-map local-map-fest" style="left:689.528px;top:620.000px;width:430.000px;height:210.000px;">
    <iframe title="Karta till fest - {{ fest.name }}" src="https://www.google.com/maps?q={{ fest.map_query }}&z=15&output=embed" loading="lazy" referrerpolicy="no-referrer-when-downgrade" allowfullscreen></iframe>
  </div>

  <div class="txt local-parking" style="left:0.000px;top:855.000px;width:1366.000px;height:40.000px;transform:rotate(0.000deg);color:#6a3137;font-family:'canva_YACgEVY5j_w',serif;font-size:18.000px;line-height:1.400;text-align:center;text-transform:none;letter-spacing:0.000px;font-weight:normal;font-style:normal;white-space:pre-wrap;">{{ w.locations.parking_note }}</div>
</section>
